name: Modify and Commit File

on:
  schedule:
    # Automatically run this workflow every day
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual triggering of the workflow from the GitHub interface

jobs:
  modify_and_commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Download and modify file
      run: |
        import requests
        url = 'https://raw.githubusercontent.com/Cats-Team/AdRules/main/adrules.list'
        response = requests.get(url)
        content = response.text
        modified_content = content.replace('DOMAIN-SUFFIX,*', '*')
        with open('adrules_modified.list', 'w') as file:
            file.write(modified_content)

    - name: Commit and push if changes
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git add .
        git commit -m "Update adrules.list" -a || echo "No changes to commit"
        git push
